<div class="historic-container">
  <!-- Overlay Historique -->
  <div class="history-overlay" id="history-overlay"></div>

  <!-- Bouton Historique -->
  <button class="history-trigger" id="history-btn-svg">Historique</button>

  <!-- Menu latÃ©ral Historique -->
  <div class="history-dialog" id="history-dialog">
    <div class="sidebar-header">
      <h2>Historique</h2>
      <button class="sidebar-close" aria-label="Fermer">âœ•</button>
    </div>

    <div class="sidebar-content">
      <div class="notifications-list" id="notifications-list">
        <!-- Les notifications seront insÃ©rÃ©es dynamiquement ici -->
        <p class="empty-state">Aucune modification enregistrÃ©e</p>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="btn-action" id="export-history-btn">ðŸ’¾ Exporter</button>
      <button class="btn-action" id="import-history-btn">ðŸ“‚ Importer</button>
      <button class="btn-clear" id="clear-history">Effacer l'historique</button>
    </div>
  </div>

  <!-- Template pour une notification (clonage) -->
  <template id="notification-template">
    <div class="notification-item">
      <div class="notification-header">
        <span class="notification-ac-code">{{acCode}}</span>
        <span class="notification-date">{{date}}</span>
      </div>
      
      <div class="notification-body">
        <p class="notification-title">{{acName}}</p>
        
        <div class="notification-progress">
          <div class="progress-bar">
            <div class="progress-fill" style="width: {{progress}}%"></div>
          </div>
          <span class="progress-percentage">{{progress}}%</span>
        </div>
      </div>
      
      <div class="notification-footer">
        <span class="notification-competence" style="background-color: {{color}}">{{competence}}</span>
      </div>
    </div>
  </template>

</div>
