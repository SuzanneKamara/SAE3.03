<article class="popup ac-card" id="ACPopup {{code}}">
  <button class="popup__close">âœ•</button>
  <!-- <button class="popup__param"><h1>Modifier l'AC</h1></button> -->
 
  <p class="ac-card__title">{{code}}</p>
  <p class="ac-card__description">{{libelle}}</p>

  <!-- SLIDER DE PROGRESSION -->
  <div class="ac-card__progress-container">
    <label for="progress-slider">Progression: <span class="ac-card__percentage">0%</span></label>

  </div>

  <div class="ac-card__progress-bar"></div>
  <div class="ac-card__progress">

  </div>
</article>
