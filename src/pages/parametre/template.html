<!-- Historique des changements -->
<div class="history-container">
  <button class="history-trigger" id="history-btn">ðŸ“‹ Historique</button>

  <!-- Dialog popup -->
  <dialog class="history-dialog" id="history-dialog">
    <div class="dialog-header">
      <h2>Historique des modifications</h2>
      <button class="dialog-close" aria-label="Fermer">&times;</button>
    </div>

    <div class="dialog-content">
      <div class="notifications-list" id="notifications-list">
        <!-- Les notifications seront insÃ©rÃ©es dynamiquement ici -->
        <p class="empty-state">Aucune modification enregistrÃ©e</p>
      </div>
    </div>

    <div class="dialog-footer">
      <button class="btn-secondary" id="clear-history">Effacer l'historique</button>
      <button class="btn-primary" id="close-dialog">Fermer</button>
    </div>
  </dialog>
</div>

<!-- Template pour une notification (clonage) -->
<template id="notification-template">
  <div class="notification-item">
    <div class="notification-header">
      <span class="notification-ac-code">{{acCode}}</span>
      <span class="notification-date">{{date}}</span>
    </div>
    
    <div class="notification-body">
      <p class="notification-title">{{acName}}</p>
      
      <div class="notification-progress">
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{progress}}%"></div>
        </div>
        <span class="progress-percentage">{{progress}}%</span>
      </div>
    </div>
    
    <div class="notification-footer">
      <span class="notification-competence" style="background-color: {{color}}">{{competence}}</span>
    </div>
  </div>
</template>
